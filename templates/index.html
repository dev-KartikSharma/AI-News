<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI News</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Add a subtle hover effect to the news cards */
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        transition: all 0.2s ease-in-out;
      }
      .card-img-top {
        aspect-ratio: 16 / 9; /* Ensures all images have the same aspect ratio */
        object-fit: cover;   /* Prevents images from being stretched */
      }
    </style>
  </head>
  <body class="bg-body-secondary d-flex flex-column min-vh-100">
  <nav class="navbar bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='ai.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
        AI News
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4">Latest in AI & Tech</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      
      {% for article in articles %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <img src="{{ article.urlToImage }}" class="card-img-top" alt="{{ article.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text text-body-secondary flex-grow-1">{{ article.description or "No description available." }}</p>
            <a href="{{ article.url }}" target="_blank" class="btn btn-primary mt-auto">Read Full Article</a>
          </div>
          <div class="card-footer text-muted">
            {{ article.source.name }}
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    {% if error %}
    <div class="alert alert-danger mt-4" role="alert">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

  </main>

  <footer class="mt-auto py-3 bg-light text-center">
    <div class="container">
      <span class="text-muted">Made by Kartik | </span>
      <a href="https://github.com/dev-KartikSharma" target="_blank" class="text-decoration-none">GitHub</a> |
      <a href="https://www.linkedin.com/in/kartik-sharma-b6621b215/" target="_blank" class="text-decoration-none">LinkedIn</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
